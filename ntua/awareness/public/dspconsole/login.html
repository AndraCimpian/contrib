<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Europeana Storytelling - Admin Console</title>
<!--  jquery core -->


<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" title="default" />
<link rel="stylesheet" href="js/jquery-ui-themes-1.10.1/themes/base/jquery-ui.css" id="theme"/>
<script src="js/jquery-ui-1.10.1/js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.1/js/jquery-ui-1.10.1.min.js"></script>
<script type="text/javascript" src="js/jquery/form2js.js"></script>
  

 
<!-- Custom jquery scripts -->
<script src="js/jquery/custom_jquery.js" type="text/javascript"></script>



</head>
<body id="login-bg"> 
 
<!-- Start: login-holder -->
<div id="login-holder">

	<!-- start logo -->
	<div id="logo-login">
		<a href="index.html"><img src="images/shared/logo.png" width="416" height="115" alt="" /></a>
	</div>
	<!-- end logo -->
	
	<div class="clear"></div>
	
	<!--  start loginbox ................................................................................. -->
	<div id="loginbox">
	
	<!--  start login-inner -->
	<div id="login-inner">
	<form accept-charset="UTF-8"  enctype="multipart/form-data" id="user_signin" method="post" >
		<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<th>Email</th>
			<td><input type="text"  name="email" class="login-inp" /></td>
		</tr>
		<tr>
			<th>Password</th>
			<td><input type="password"  name="password" onfocus="this.value=''" class="login-inp" /></td>
		</tr>
		<tr>
			<th></th>
			<td valign="top">&nbsp;</td>
		</tr>
		<tr>
			<th></th>
			<td><input type="button" id="submit_login" class="submit-login"  /></td>
		</tr>
		</table>
		</form>
	</div>
 	

</div>
<!-- End: login-holder -->
</body>
</html>
