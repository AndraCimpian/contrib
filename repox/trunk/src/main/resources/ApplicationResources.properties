dashboard.repoxDescription = REPOX allows the management of Ingest Processs. To use it for making your metadata available to TEL by OAI-PMH you need to: \
<ol><li>configure a <a href="{0}/dataProvider/CreateEditDataProvider.action">Data Provider</a>.</li> \
<li>create a Data Set.</li> \
<li>create a <a href="{0}/dataSource/CreateEditDataSourceIdGenerated.action">Ingest Process</a>, and in the edition select a Transformation to TEL format and a Data Set to ingest Records.</li> \
<li>ingest Records to the Ingest Process in the viewing interface (with Ingest Now or scheduled a periodical Ingest).</li> \
<li>select a Metadata Mapping for the Ingest Process (edit the Ingest Process to do so) or create a new one or edit an existing one.</li> \
<li>test the OAI-PMH server (only after Records have been ingested) with the Ingest Process name as the set. If the Records don''t appear correct, maybe a different Metadata Mapping should be selected or created.</li></ol>

