## request handler ranking with tf idf by default
europeana.request.handler=http://your-europeana-request-handler
## request handler with a bm25f query parser plugin (it will be called with the param defType=bm25f)
bm25f.request.handler=http://your-bm25f-request-handler

## the fields used in bm25f 
bm25f.fields=text,title,author,description,subject,where

